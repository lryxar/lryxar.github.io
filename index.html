<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>lryxar.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:Arial;
  color:white;
  overflow:hidden;
}

/* خلفية سوداء احتياط */
.overlay{
  position:fixed;
  inset:0;
  background:black;
  z-index:-3;
}

/* فيديو الخلفية */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* زر الصوت (فوق كل شيء) */
#audioBtn{
  position:fixed;
  top:15px;
  left:15px;
  padding:10px 18px;
  border-radius:25px;
  border:none;
  background:white;
  color:black;
  font-size:16px;
  cursor:pointer;
  z-index:9999;
  opacity:0.9;
}

/* الكرت */
.card{
  background:rgba(0,0,0,0.65);
  backdrop-filter: blur(6px);
  padding:35px 25px;
  border-radius:28px;
  width:90%;
  max-width:380px;
  text-align:center;
  margin:auto;
  margin-top:8vh;
  box-shadow:0 0 40px rgba(0,0,0,0.8);
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

img{
  width:140px;
  height:140px;
  border-radius:50%;
  border:3px solid white;
  object-fit:cover;
}

h2{
  margin:12px 0;
  font-size:30px;
  letter-spacing:2px;
  position:relative;
}

/* Glitch effect */
.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  width:100%;
  overflow:hidden;
}

.glitch::before{
  top:-2px;
  color:red;
  animation:glitch1 0.2s infinite linear alternate-reverse;
}
.glitch::after{
  top:2px;
  color:cyan;
  animation:glitch2 0.2s infinite linear alternate-reverse;
}

@keyframes glitch1{
  0%{clip-path:inset(0 0 80% 0)}
  100%{clip-path:inset(40% 0 20% 0)}
}
@keyframes glitch2{
  0%{clip-path:inset(60% 0 10% 0)}
  100%{clip-path:inset(10% 0 60% 0)}
}

/* الروابط */
.links button,
.links a{
  display:block;
  width:100%;
  margin:10px 0;
  padding:12px;
  font-size:17px;
  background:white;
  color:black;
  border:none;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
  cursor:pointer;
  transition:0.25s;
}

.links button:hover,
.links a:hover{
  background:#ddd;
  transform:scale(1.05);
}

/* للجوال */
@media(max-width:480px){
  .card{margin-top:12vh}
  h2{font-size:26px}
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- فيديو الخلفية (اختياري) -->
<video autoplay loop muted playsinline>
  <source src="background.mp4" type="video/mp4">
</video>

<!-- الموسيقى -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="audioBtn">Play</button>

<div class="card">
  <img src="https://raw.githubusercontent.com/lryxar/lryxar.github.io/main/Picsart_26-02-21_21-24-14-975.jpg">

  <h2 id="name" data-text="lryxar">lryxar</h2>

  <div class="links">
    <button onclick="copyDiscord()">Copy Discord</button>
    <a href="https://tiktok.com/@mmmmmmm.mmmmmmmmmmmmmmm2">TikTok</a>
    <a href="https://youtube.com/@lryxar">YouTube</a>
  </div>
</div>

<script>
let audio = document.getElementById("music");
let btn = document.getElementById("audioBtn");
let playing = false;
let nameText = document.getElementById("name");

/* زر الصوت */
btn.onclick = function(){
  if(!playing){
    audio.play();
    btn.innerText="Mute";
    playing=true;
  }else{
    audio.pause();
    btn.innerText="Play";
    playing=false;
  }
};

/* تشغيل بعد أول لمسة */
document.body.addEventListener("click", ()=>{
  if(!playing){
    audio.play();
    btn.innerText="Mute";
    playing=true;
  }
},{once:true});

/* نسخ ديسكورد */
function copyDiscord(){
  navigator.clipboard.writeText("l19r");
  alert("Discord copied");
}

/* Glitch أول 3 ثواني */
nameText.classList.add("glitch");
setTimeout(()=>{
  nameText.classList.remove("glitch");
},3000);

/* Glitch كل 10 ثواني لمدة ثانية */
setInterval(()=>{
  nameText.classList.add("glitch");
  setTimeout(()=>{
    nameText.classList.remove("glitch");
  },1000);
},10000);
</script>

</body>
</html>
