<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>lryxar.com</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

html, body{
  height:100%;
  background:black;
}

/* Video Background */
video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* Overlay */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.65);
  z-index:-1;
}

/* Card */
.card{
  background:rgba(0,0,0,0.85);
  padding:45px;
  border-radius:28px;
  width:90%;
  max-width:480px;
  text-align:center;
  color:white;
  box-shadow:0 0 40px black;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
}

.card img{
  width:180px;
  height:180px;
  border-radius:50%;
  border:4px solid white;
  object-fit:cover;
}

.card h2{
  margin-top:20px;
  font-size:36px;
}

.card p{
  color:#ccc;
  margin:12px 0 30px;
  font-size:22px;
}

/* Links */
.links a{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  margin:16px 0;
  padding:18px;
  background:white;
  color:black;
  border-radius:18px;
  text-decoration:none;
  font-weight:bold;
  font-size:20px;
  transition:0.2s;
}

.links a:hover{
  background:#ddd;
}

/* Copy Button */
.copy-btn{
  margin-top:20px;
  padding:18px;
  width:100%;
  border:none;
  border-radius:18px;
  font-size:20px;
  cursor:pointer;
  background:#fff;
  font-weight:bold;
}

#discordUser{
  margin-top:12px;
  color:#00ff99;
  font-size:18px;
}

/* Sound Button */
.sound-btn{
  position:fixed;
  top:20px;
  left:20px;
  font-size:32px;
  background:black;
  color:white;
  border:none;
  border-radius:50%;
  width:70px;
  height:70px;
  cursor:pointer;
  box-shadow:0 0 20px black;
}

/* Responsive (Mobile) */
@media (max-width: 600px){
  .card{
    padding:30px;
    max-width:360px;
  }
  .card img{
    width:140px;
    height:140px;
  }
  .card h2{
    font-size:28px;
  }
  .card p{
    font-size:18px;
  }
  .links a{
    font-size:17px;
    padding:14px;
  }
  .copy-btn{
    font-size:17px;
    padding:14px;
  }
}
</style>
</head>
<body>

<!-- Video Background -->
<video autoplay loop muted playsinline>
  <source src="background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <img src="https://raw.githubusercontent.com/lryxar/lryxar.github.io/main/Picsart_26-02-21_21-24-14-975.jpg" alt="me">

  <h2>lryxar</h2>
  <p>Sad & Tired</p>

  <div class="links">
    <a href="https://discord.com/users/l19r"><i class="fa-brands fa-discord"></i> Discord</a>
    <a href="https://tiktok.com/@mmmmmmm.mmmmmmmmmmmmmmm2"><i class="fa-brands fa-tiktok"></i> TikTok</a>
    <a href="https://youtube.com/@lryxar"><i class="fa-brands fa-youtube"></i> YouTube</a>
  </div>

  <button class="copy-btn" onclick="copyDiscord()">ðŸ“‹ Copy Discord Username</button>
  <div id="discordUser"></div>
</div>

<!-- Sound Button -->
<button class="sound-btn" onclick="toggleMusic()">ðŸŽµ</button>

<script>
function toggleMusic(){
  let music = document.getElementById("bgMusic");
  if(music.paused){
    music.play();
  }else{
    music.pause();
  }
}

function copyDiscord(){
  let user = "l19r";
  navigator.clipboard.writeText(user);
  document.getElementById("discordUser").innerText = "Copied: " + user;
}
</script>

</body>
</html>
