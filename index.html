<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>lryxar.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:Arial;
  color:white;
  overflow:hidden;
}

/* فيديو الخلفية */
video{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* خلفية سوداء احتياط */
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:black;
  z-index:-3;
}

/* البطاقة */
.card{
  background:rgba(0,0,0,0.7);
  padding:40px;
  border-radius:25px;
  width:90%;
  max-width:420px;
  text-align:center;
  margin:auto;
  margin-top:8vh;
  box-shadow:0 0 30px black;
}

img{
  width:160px;
  height:160px;
  border-radius:50%;
  border:4px solid white;
  object-fit:cover;
}

h2{
  margin:15px 0;
  font-size:32px;
}

.links button,
.links a{
  display:block;
  width:100%;
  margin:12px 0;
  padding:16px;
  font-size:20px;
  background:white;
  color:black;
  border:none;
  border-radius:14px;
  text-decoration:none;
  font-weight:bold;
  cursor:pointer;
}

.links button:hover,
.links a:hover{
  background:#ddd;
}

/* زر الصوت */
#audioBtn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  padding:14px 18px;
  border-radius:50px;
  border:none;
  background:white;
  color:black;
  cursor:pointer;
}

/* عداد الزيارات */
#counter{
  margin-top:20px;
  color:#aaa;
  font-size:16px;
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- فيديو الخلفية (اختياري) -->
<video autoplay loop muted playsinline id="bgVideo">
  <source src="background.mp4" type="video/mp4">
</video>

<!-- الموسيقى -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="audioBtn">Play</button>

<div class="card">
  <img src="https://raw.githubusercontent.com/lryxar/lryxar.github.io/main/Picsart_26-02-21_21-24-14-975.jpg">

  <h2>lryxar</h2>

  <div class="links">
    <button onclick="copyDiscord()">Copy Discord</button>
    <a href="https://github.com/lryxar">GitHub</a>
    <a href="https://youtube.com/@lryxar">YouTube</a>
  </div>

  <div id="counter">Visits: 0</div>
</div>

<script>
let audio = document.getElementById("music");
let btn = document.getElementById("audioBtn");
let playing = false;

/* زر الصوت */
btn.onclick = function(){
  if(!playing){
    audio.play();
    btn.innerText="Mute";
    playing=true;
  }else{
    audio.pause();
    btn.innerText="Play";
    playing=false;
  }
};

/* حل مشكلة التشغيل التلقائي */
document.body.addEventListener("click", ()=>{
  if(!playing){
    audio.play();
    btn.innerText="Mute";
    playing=true;
  }
},{once:true});

/* نسخ ديسكورد */
function copyDiscord(){
  navigator.clipboard.writeText("l19r");
  alert("Discord copied");
}

/* عداد زيارات */
let visits = localStorage.getItem("visits");
if(!visits){
  visits=1;
}else{
  visits=parseInt(visits)+1;
}
localStorage.setItem("visits",visits);
document.getElementById("counter").innerText="Visits: "+visits;
</script>

</body>
</html>
